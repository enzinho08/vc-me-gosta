<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;

        h1 {

        p {

        button {
            background-color: #ff6b6b;

            transition: background-color 0.3s ease;

        }

        #resposta {

            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>VocÃª ainda gosta de mim?</h1>
    <p>OlÃ¡! Faz um tempo que nÃ£o nos vemos. ðŸ˜Š</p>
    <p>Quero saber: vocÃª ainda gosta de mim?</p>
    <button id="simButton">Sim, gosto!</button>
    <button id="naoButton">NÃ£o, obrigado(a)</button>
    <p id="resposta"></p>

    <script>
        let respostaSelecionada = sessionStorage.getItem("resposta");

        document.getElementById("simButton").onclick = function() {
            respostaSelecionada = "sim";
            sessionStorage.setItem("resposta", respostaSelecionada);
            document.cookie = "resposta=sim; expires=Fri, 31 Dec 9999 23:59:59 GMT"; // Definir cookie para expirar em um futuro distante
            mostrarResposta();
        };

        document.getElementById("naoButton").onclick = function() {
            respostaSelecionada = "nao";
            sessionStorage.setItem("resposta", respostaSelecionada);
            document.cookie = "resposta=nao; expires=Fri, 31 Dec 9999 23:59:59 GMT"; // Definir cookie para expirar em um futuro distante
            mostrarResposta();
        };

        function mostrarResposta() {
            const respostaElement = document.getElementById("resposta");
            if (respostaSelecionada === "sim") {
                respostaElement.innerText = "ðŸ¥° Fico feliz em saber!";
            } else if (respostaSelecionada === "nao") {
                respostaElement.innerText = "ðŸ˜¢ Tudo bem, a vida segue!";
            }
        }

        // Verificar se jÃ¡ existe uma resposta
        if (respostaSelecionada) {
            mostrarResposta();
        }
    </script>
</body>
</html>
