<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você ainda gosta de mim?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6b6b;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e74c3c;
        }

        #resposta {
            font-weight: bold;
            margin-top: 20px;
        }

        #frameContainer {
            display: flex;
            justify-content: space-around;
        }

        .frame {
            border: 2px solid #ccc;
            width: 45%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Você ainda gosta de mim?</h1>
    <div id="frameContainer">
        <iframe class="frame" src="frame.html"></iframe>
        <iframe class="frame" src="frame.html"></iframe>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data === 'sim' || event.data === 'nao') {
                document.querySelectorAll('.frame').forEach(frame => {
                    if (frame !== event.source) {
                        frame.contentWindow.postMessage(event.data, '*');
                    }
                });
            }
        });
    </script>
</body>
</html>
